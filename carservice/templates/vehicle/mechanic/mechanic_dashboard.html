{% extends 'vehicle/mechanic/mechanicbase.html' %}

{% load static %}

{% block content %}

<!-- main content -->
<div class="wrapper">

    <!-- ******cards start****** -->
    <div class="row">
        <div class="col-3 col-m-6 col-sm-6">
            <div class="counter bg-primary">
                <p><i class="fas fa-tasks"></i></p>
                <p>New Work Assigned</p>
                <h3>{{new_work_assigned}}</h3>
                
            </div>
        </div>

        <div class="col-3 col-m-6 col-sm-6">
            <div class="counter bg-warning">
                <p><i class="fas fa-spinner"></i></p>
                <p>Work In Progress</p>
                <h3>{{work_in_progress}}</h3>
                
            </div>
        </div>
        
        <div class="col-3 col-m-6 col-sm-6">
            <div class="counter bg-success">
                <p><i class="fas fa-check-circle"></i></p>
                <p>Work Completed</p>
                <h3>{{work_completed}}</h3>
                
            </div>
        </div>

        <div class="col-3 col-m-6 col-sm-6">
            <div class="counter bg-danger">
                <p><i class="fas fa-money-bill-wave"></i></p>
                <p>Salary</p>
                <h3>{{salary}}</h3>
                
            </div>
        </div>
    </div>

    <br><br>
    <marquee behaviour="scroll" direction="left">
        <img src="{% static 'images/audi-car-logo.png' %}" width="150" height="100" alt="audi" />
        <img src="{% static 'images/bmw-car-logo.png' %}" width="150" height="100" alt="bmw" />
        <img src="{% static 'images/chevrolet-car-logo.png' %}" width="150" height="100" alt="chevrolet" />
        <img src="{% static 'images/corvette-car-logo.png' %}" width="150" height="100" alt="corvette" />
        <img src="{% static 'images/chrysler-car-logo.png' %}" width="150" height="100" alt="chrysler" />
        <img src="{% static 'images/citron-car-logo.png' %}" width="150" height="100" alt="citron" />
        <img src="{% static 'images/ferrari-car-logo.png' %}" width="150" height="100" alt="ferrari" />
        <img src="{% static 'images/ford-car-logo.png' %}" width="150" height="100" alt="ford" />
        <img src="{% static 'images/honda-car-logo.png' %}" width="150" height="100" alt="honda" />
        <img src="{% static 'images/hyundai-car-logo.png' %}" width="150" height="100" alt="hyundai" />
        <img src="{% static 'images/jaguar-car-logo.png' %}" width="150" height="100" alt="jaguar" />
        <img src="{% static 'images/jeep-car-logo.png' %}" width="150" height="100" alt="jeep" />
        <img src="{% static 'images/land-rover-car-logo.png' %}" width="150" height="100" alt="land-rover" />
        <img src="{% static 'images/lexus-car-logo.png' %}" width="150" height="100" alt="lexus" />
        <img src="{% static 'images/mazda-car-logo.png' %}" width="150" height="100" alt="mazda" />
        <img src="{% static 'images/mclaren-car-logo.png' %}" width="150" height="100" alt="mclaren" />
        <img src="{% static 'images/mercedes-benz-car-logo.png' %}" width="150" height="100" alt="mercedez-benz" />
        <img src="{% static 'images/mini-car-logo.png' %}" width="150" height="100" alt="mini" />
        <img src="{% static 'images/mitsubishi-car-logo.png' %}" width="150" height="100" alt="mitsubishi" />
        <img src="{% static 'images/nissan-car-logo.png' %}" width="150" height="100" alt="nissan" />
        <img src="{% static 'images/renault-car-logo.png' %}" width="150" height="100" alt="renault" />
        <img src="{% static 'images/subaru-car-logo.png' %}" width="150" height="100" alt="subaru" />
        <img src="{% static 'images/tesla-car-logo.png' %}" width="150" height="100" alt="tesla" />
        <img src="{% static 'images/toyota-car-logo.png' %}" width="150" height="100" alt="toyota" />
        <img src="{% static 'images/volkswagen-car-logo.png' %}" width="150" height="100" alt="volkswagen" />

    </marquee>
    <br><br>
    <!-- *****cards end****** -->

</div>
<!-- endmain content -->

{% endblock content %}
